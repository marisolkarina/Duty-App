<div>
    <div class="row">
        <h4 class="text-center mt-3">A침adir datos</h4>

        <form [formGroup]="formDuty" class="form-horizontal col-md-6 border p-3" (ngSubmit)="addDuty()">
            <div class="form-group mb-3">
                <label for="description" class="control-label">Descripci칩n</label>
                <input

                    formControlName="description"
                >

                <div class="">
                    <input

                    >

            </div>
            <div class="form-group d-flex justify-content-end">

            </div>
            
        </form>
    </div>

    <app-add-result></app-add-result>
